<div class="container mt-5">
    <h2 class="text-center mb-4">Mejores Tiempos por Categorias</h2>
  
    <div class="row">
        <div class="col-md-4" *ngFor="let record of records">
            <div class="card text-white bg-dark mb-3 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>{{ record.categoria_nombre }}</span>
                    <span class="badge badge-pill badge-info">{{ convertirTiempo(record.tiempo) }}</span>
                </div>
                
                <div class="card-body">
                    <h5 class="card-title">{{ record.nombre_completo }}</h5>
                    <p class="card-text">Usuario: <strong>{{ record.nombre_usuario }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
