<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5 col-xl-4 p-4 bg-white shadow rounded">
          <h2 class="text-center mb-4">Registro</h2>
          <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                  <label for="usuario" class="form-label">Usuario:</label>
                  <input type="text" id="usuario" [(ngModel)]="usuario.usuario" name="usuario" required class="form-control">
              </div>
              <div class="form-group mb-3">
                  <label for="contrasena" class="form-label">Contraseña:</label>
                  <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" required class="form-control">
              </div>
              <div class="form-group mb-3">
                  <label for="correo" class="form-label">Correo:</label>
                  <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" required class="form-control">
              </div>
              <div class="form-group mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required class="form-control">
              </div>

              <div *ngIf="errorMensaje" class="alert alert-danger">{{ errorMensaje }}</div>

              <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
              </div>
              
              <div class="text-center mt-3">
                  <p>¿Ya tienes una cuenta? <a href="/login" class="text-primary">Inicia sesión</a></p>
              </div>
          </form>
      </div>
  </div>
</div>
